<html>

<head>
  <title>Untitled</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700,100' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://raw.github.com/daneden/animate.css/master/animate.css" >

  <style type="text/css">
    #wrapper{
        width: 400px;
        font-family: 'Roboto', sans-serif;
    }
    .skill {
        margin-bottom: 35px;
        position: relative;
    }
    .skill > p {
        font-size: 18px;
        font-weight: 700;
        color: #1a1716;
        margin-bottom: 6;
    }
    .skill:before{
        width: 100%;
        height: 8px;
        border-radius: 5px;
        content: "";
        display: block;
        position: absolute;
        background: #959595;
        bottom: 0;
    }
    .skill-bar {
        width: 100%;
        height: 8px;
        border-radius: 5px;
        background:#f4392f;
        display: block;
        position: relative;
    }

    /* SKILL 1 */
    .skill1{
        width: 95%;
    }
    .skill-bar span{
        position: absolute;
        top: -30px;
        padding: 0;
        font-size: 18px;
        padding: 3px 0;
        font-weight: 500;
    }
    .skill-bar {
        position: relative;
    }

    .skill1 .skill-count1 {
        right: 0;
    }
    /* SKILL 2 */
    .skill2{
        width: 85%;
    }

    .skill2 .skill-count2 {
        right: 0;
    }
    /* SKILL 3 */
    .skill3{
        width: 75%;
    }
    .skill3 .skill-count3 {
        right: 0;
    }

    /* SKILL 4 */
    .skill4{
        width: 65%
    }

    .skill4 .skill-count4 {
        right: 0;
    }

    /* SKILL 5 */
    .skill5{
        width: 80%;
    }

    .skill5 .skill-count5 {
        right: 0;
    }

    /* SKILL 6 */
    .skill6{
        width: 90%
    }

    .skill6 .skill-count6 {
        right: 0;
    }

  </style>
</head>

<body>
    <div id="wrapper">
        <div class="skill">
            <p>HTML</p>
            <div class="skill-bar skill1 wow slideInLeft animated">
                <span class="skill-count1">95%</span>
            </div>
        </div>
        <div class="skill">
            <p>CSS</p>
            <div class="skill-bar skill2 wow slideInLeft animated">
                 <span class="skill-count2">85%</span>
            </div>
        </div>
        <div class="skill">
            <p>JavaScript</p>
            <div class="skill-bar skill3 wow slideInLeft animated">
                <span class="skill-count3">75%</span>
            </div>
        </div>
        <div class="skill">
            <p>Vue.js</p>
            <div class="skill-bar skill4 wow slideInLeft animated">
                <span class="skill-count4">65%</span>
            </div>
        </div>
        <div class="skill">
            <p>Photoshop</p>
            <div class="skill-bar skill5 wow slideInLeft animated">
                <span class="skill-count5">80%</span>
            </div>
        </div>
        <div class="skill">
            <p>Table tennis</p>
            <div class="skill-bar skill6 wow slideInLeft animated">
                <span class="skill-count6">90%</span>
            </div>
        </div>
    </div><!-- end of /.coloumn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        /* WOW */
    (function($){
        new WOW().init();
    })(jQuery);
    </script>
</body>

</html>
